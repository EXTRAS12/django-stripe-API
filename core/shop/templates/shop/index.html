<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <h1 class="text-3xl font-bold underline text-center">
    Приветствую!
  </h1>
  {% for item in items %}
  <h3 class="py-6 px-5 text=2xl text-center"><a class="py-2 px-2 bg-teal-500 rounded-xl" href="{% url 'item' item.id %}">{{ item.name }}</a></h3>
  {% endfor %}
</body>
</html>
